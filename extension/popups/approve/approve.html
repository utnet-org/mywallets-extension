<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Narwallet Approve Transaction</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="approve.css">
</head>

<body>
<article>
    <h3 id="web-page"></h3>
    <h3>is asking to execute on</h3>
    <h2 id="receiver"></h2>
    <ul id="list" class="list">
    </ul>
    <li id="item-template" class="hidden" data-id="{name}">
        <div class="action">{action}</div>
        <div class="attached-near">{attachedNear}</div>
    </li>
    <h3>click OK to approve the transaction in <span id="net-name"></span> with account</h3>
    <h2 id="signer-id"></h2>
    <!-- OK CANCEL buttons common to all subpages -->
    <div class="button-group ok-cancel">
        <button id="approve-ok" class="button btn-primary">
            OK
        </button>
        <button id="approve-cancel" class="button btn-cancel">
            Cancel
        </button>
    </div>
    <!-- -->
    <div id="err-div"></div>
    <!-- -->
    <div id="wait">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>    
    </div>
</article>

<script type="module" src="../../dist/popups/approve/approve.js"></script>

</body>
</html>
