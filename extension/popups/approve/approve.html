<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Narwallet Approve Transaction</title>
    <link rel="stylesheet" href="../../css/styles_dark.css">
   
</head>

<body>
   
        <div class="appface approve">

            <h2 id="web-page">www.asdasd.asdasd</h2>
            <h3>is asking to execute on</h3>
            <h2 id="receiver">dsfsdfsdfsdfsdf</h2>

            <ul id="list" class="list">
            </ul>

            <li id="item-template" class="hidden" data-id="{name}">
                <div class="action">{action}</div>
                <div class="attached-near">{attached}</div>
            </li>

            <h3>click OK to approve the transaction in <span id="net-name"></span> with account</h3>
            <h2 id="signer-id">asdasdasdasd</h2>

            <!-- OK CANCEL buttons common to all subpages -->
            <div class="button-group">
                <button id="approve-ok" class="ok">OK</button>
                <button id="approve-cancel" class="cancel">Cancel</button>
            </div>


            <!-- -->
            <div id="err-div"></div>
            <!-- -->

            <div id="wait">
                <div class="lds-ring"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>

        </div>
  
    <script type="module" src="../../dist/popups/approve/approve.js"></script>

</body>

</html>
