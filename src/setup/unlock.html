<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <title>Narwallet</title>
        <link rel="stylesheet" type="text/css" href="unlock.css">
    </head>
    <body>
        <div id="app-content">
            <div class="main-container-wrapper">
                <div class="unlock-page">

                    <h1 class="unlock-page__title">Welcome Back!</h1>
                    <h3>Please enter your password to unlock this wallet</h3>
                    <form class="unlock-page__form">
                        <div class="MuiFormControl-root MuiTextField-root MuiFormControl-fullWidth">
                            <label class="MuiFormLabel-root MuiInputLabel-root jss1 MuiInputLabel-formControl MuiInputLabel-animated" data-shrink="false" for="password" id="password-label">Password</label>
                            <div class="MuiInputBase-root MuiInput-root MuiInput-underline jss3 MuiInputBase-fullWidth MuiInput-fullWidth MuiInputBase-formControl MuiInput-formControl">
                                <input aria-invalid="false" autocomplete="current-password" id="password" type="password" dir="auto" class="MuiInputBase-input MuiInput-input" value="">
                            </div>
                        </div>
                    </form>
                    <button class="MuiButtonBase-root MuiButton-root MuiButton-sizeLarge Mui-disabled MuiButton-fullWidth Mui-disabled" tabindex="-1" type="submit" disabled="" style="background-color: rgb(247, 134, 28); color: white; margin-top: 20px; height: 60px; font-weight: 400; box-shadow: none; border-radius: 4px;">
                        <span class="MuiButton-label">Unlock</span>
                    </button>
                    <div class="unlock-page__links">
                        <div class="unlock-page__link">Restore account?</div>
                        <div class="unlock-page__link unlock-page__link--import">Import using account seed phrase</div>
                    </div>
                </div>
            </div>
            <div id="popover-content"></div>
            <script src="./unlock+ts.js"></script>
    </body>
</html>
