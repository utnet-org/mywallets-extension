<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <title>Narwallet</title>
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="import.css">
    </head>
    <body>
        <div class="app-content">
            <div class="main-container-wrapper">
                <div class="app-header">
                    <img src="../icons/icon_48.png" class="logo-48-space">
                </div>
                <div class="back-link">
                    &lt; <a class="nodeco" href="import-or-create.html">Back</a>
                </div>
                <h1>Import existing account</h1>
                <form class="import-form">
                    <div class="form-field-label">
                        <label class="" data-shrink="true" for="account-name" id="account-name-label">
                            Account Name (<span id="net-root"></span>
                            )
                        </label>
                        <div class="form-control">
                            <input aria-invalid="false" id="account-name" type="text" dir="auto" value="">
                        </div>
                    </div>
                    <!--
                    <div class="form-field-label">
                        <label class="form-field-label" data-shrink="true" for="staking-pool" id="staking-pool-label">Confirm password</label>
                        <div class="form-control">
                            <input aria-invalid="false" autocomplete="staking-pool" id="passw-confirm" type="password" dir="auto" value="">
                        </div>
                    </div>
                    -->
                    <button id="search" class="button btn-primary" disabled="">
                    Search Account in&nbsp;<span id="net-name"></span></button>
                    <div id="err-div"></div>
                    <div class="account-info flex-labeled-container">
                        <div class="flex-labeled-row">
                            <label>Account Id</label>
                            <div id="account-info-name" class="flex-value account-name"></div>
                        </div>
                        <div class="flex-labeled-row">
                            <label>Balance</label>
                            <div id="account-balance" class="near-amount balance"></div>
                        </div>
                    </div>
                    <button id="import" class="button btn-primary" disabled="">Import Account into this Wallet</button>
                </form>
            </div>
        </div>
        <div id="wait"></div>
        <div id="popover-content"></div>
        <script type="module" src="./import+ts.js"></script>
    </body>
</html>
