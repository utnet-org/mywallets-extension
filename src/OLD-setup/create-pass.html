<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <title>Narwallet</title>
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="create-pass.css">
    </head>
    <body>
        <div class="app-content">
            <div class="main-container-wrapper">
                <div class="app-header">
                    <img src="../icons/icon_48.png" class="logo-48-space">
                </div>
                <div class="back-link">
                    Narwallet Setup
                </div>
                <h1>Create Password</h1>
                <form class="create-pass-form">
                    <div class="form-field-label">
                        <label class="" data-shrink="true" for="create-password" id="create-password-label">New password (min 6 chars)</label>
                        <div class="form-control">
                            <input aria-invalid="false" autocomplete="new-password" id="passw" type="password" dir="auto" value="">
                        </div>
                    </div>
                    <div class="form-field-label">
                        <label class="form-field-label" data-shrink="true" for="confirm-password" id="confirm-password-label">Confirm password</label>
                        <div class="form-control">
                            <input aria-invalid="false" autocomplete="confirm-password" id="passw-confirm" type="password" dir="auto" value="">
                        </div>
                    </div>
                    <div id="err-div"></div>
                    <div class="checkbox-container">
                        <input id="agree-check" type="checkbox" tabindex="0" aria-checked="false" aria-labelledby="checkbox-label">
                    <span id="checkbox-label" class="checkbox-label">
                        <span>
                            I have read and agree to the 
                                <a href="https://narwallet.io/terms.html" target="_blank" rel="noopener noreferrer">Terms of Use
                                </a>
                        </span>
                    </span>
                    </div>
                    <button id="create" class="button btn-primary" disabled="">Create</button>
                </form>
            </div>
        </div>
        <div id="popover-content"></div>
        
        <script type="module" src="./create-pass+ts.js"></script>
    </body>
</html>
